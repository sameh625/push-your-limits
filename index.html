<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Push Your Limits</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <h1>
          Not only should you have a to-do list, but it must become your best
          friend.
        </h1>
        <div class="form">
          <input type="text" class="task-title"/>
          <input type="submit" class="add-button" value="Add" />
        </div>
        <div class="task-list">
          <ul class="tasks">
          </ul>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
